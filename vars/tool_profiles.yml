---
# Profile-based tool selection
#
# Each profile maps to a list of tool identifiers.
# Hosts select profiles via 'active_profiles' variable.
# Tool identifiers match existing Ansible tags and are used in when: guards.
#
# Usage in host_vars:
#   active_profiles:
#     - developer
#     - communication
#   extra_tools:
#     - docker
#   skip_tools:
#     - bitwarden

tool_profiles:
  cesar:
    - ansible
    - aws
    - bitwarden
    - docker
    - escritorio
    - ffmpeg
    - git
    - git_credential_manager
    - microsoft_visualstudio_code
    - mise_en_place
    - openshot
    - pharo
    - prolog
    - racket
    - slack
    - snap
    - sshfs_fuse
    - telegram_desktop
    - vagrant
    - virtualbox
    - zoom

  full:                          # Everything (backward compat default)
    - ansible
    - aws
    - bitwarden
    - codium
    - docker
    - eclipse
    - escritorio
    - ffmpeg
    - flatpak
    - git
    - git_credential_manager
    - goss
    - govc
    - microsoft_visualstudio_code
    - mise_en_place
    - netbeans
    - openshot
