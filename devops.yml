---
- hosts: devops

  tasks:
    - name: devops | verifica si hay virtualizacion por hardware requerido para VMware Workstation
      ansible.builtin.command: egrep "svm|vmx" /proc/cpuinfo
      ignore_errors: true
      changed_when: false
      become: true
      register: hay_virtualizacion_register
      tags:
        - devops
        - vmware-workstation
        - virtualbox

